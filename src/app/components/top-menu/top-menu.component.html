<div id="top-menu" [class.top-menu-mobile]="isMobile" [class.top-menu-not-mobile]="!isMobile">
  <ion-item lines="none" [class.visible-item]="isVisible">

    <ion-button *ngIf="useToggle"
      color="primary"
      [size]="isLarge ? 'large' : 'default'" fill="clear"
      (click)="toggleMenus()">
      <ion-icon slot="icon-only"
        [name]="sharedStoreService?.activeTopMenu === sharedService.menu1 ? 'leaf-outline' : 'person-outline'">
      </ion-icon>
    </ion-button>

    <ng-container *ngIf="!useToggle || !isVisible">
      <ion-button 
        [class.passive]="!isVisible && sharedStoreService?.activeTopMenu !== sharedService.menu1"
        [class.active]="!isVisible && sharedStoreService?.activeTopMenu === sharedService.menu1"
        [class.passive-visible]="isVisible && sharedStoreService?.activeTopMenu !== sharedService.menu1"
        [class.active-visible]="isVisible && sharedStoreService?.activeTopMenu === sharedService.menu1"
        [size]="isLarge ? 'large' : 'default'" fill="clear"
        (click)="clickedOn(sharedService.menu1)">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button 
        [class.passive]="!isVisible && sharedStoreService?.activeTopMenu !== sharedService.menu2"
        [class.active]="!isVisible && sharedStoreService?.activeTopMenu === sharedService.menu2"
        [class.passive-visible]="isVisible && sharedStoreService?.activeTopMenu !== sharedService.menu2"
        [class.active-visible]="isVisible && sharedStoreService?.activeTopMenu === sharedService.menu2"
        [size]="isLarge ? 'large' : 'default'" fill="clear"
        (click)="clickedOn(sharedService.menu2)">
        <ion-icon slot="icon-only" name="leaf-outline"></ion-icon>
      </ion-button>
    </ng-container>
    
    <ion-button *ngIf="showChat"
      [class.passive]="!isVisible && sharedStoreService?.activeTopMenu !== sharedService.menu3"
      [class.active]="!isVisible && sharedStoreService?.activeTopMenu === sharedService.menu3"
      [class.passive-visible]="isVisible && sharedStoreService?.activeTopMenu !== sharedService.menu3"
      [class.active-visible]="isVisible && sharedStoreService?.activeTopMenu === sharedService.menu3"
      [size]="isLarge ? 'large' : 'default'" fill="clear"
      (click)="clickedOn(sharedService.menu3)">
      <ion-icon slot="icon-only" name="fitness-outline"></ion-icon>
      <div class="new-matches-ind" *ngIf="isNewMatches"></div>
    </ion-button>
  </ion-item>

</div>
