<div id="top-menu" [class.border-top]="isMobile" [class.border-bottom]="!isMobile || !showChat">
  <ion-icon *ngIf="showSwipeIndication && !sharedStoreService?.menuWasOpenOnce"
    class="swipe-icon animated animate__bounceInRight" 
    color="tertiary" size="small" name="swap-horizontal-outline">
  </ion-icon>

  <ion-item lines="none">
    <ion-button *ngIf="useToggle"
      class="bt-round"
      color="primary"
      [size]="isLarge ? 'large' : 'default'" fill="clear"
      (click)="toggleMenus()">
      <ion-icon slot="icon-only"
        [name]="sharedStoreService?.activeTopMenu === sharedService.menu1 ? 'leaf' : 'person'">
      </ion-icon>
    </ion-button>

    <ng-container *ngIf="!useToggle || !isVisible">
      <ion-button
        class="bt-round"
        [class.passive]="sharedStoreService?.activeTopMenu !== sharedService.menu1"
        [class.active]="sharedStoreService?.activeTopMenu === sharedService.menu1"
        [size]="isLarge ? 'large' : 'default'"
        fill="clear" shape="round"
        (click)="clickedOn(sharedService.menu1)">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
      <ion-button
        class="bt-round"
        [class.passive]="sharedStoreService?.activeTopMenu !== sharedService.menu2"
        [class.active]="sharedStoreService?.activeTopMenu === sharedService.menu2"
        [size]="isLarge ? 'large' : 'default'"
        fill="clear" shape="round"
        (click)="clickedOn(sharedService.menu2)">
        <ion-icon slot="icon-only" name="leaf"></ion-icon>
      </ion-button>
    </ng-container>
    
    <ion-button *ngIf="showChat"
      class="bt-round"
      [class.passive]="sharedStoreService?.activeTopMenu !== sharedService.menu3"
      [class.active]="sharedStoreService?.activeTopMenu === sharedService.menu3"
      [size]="isLarge ? 'large' : 'default'"
      fill="clear" shape="round"
      (click)="clickedOn(sharedService.menu3)">
      <ion-icon slot="icon-only" name="fitness"></ion-icon>
      <div class="new-matches-ind" *ngIf="isNewMatches"></div>
    </ion-button>
  </ion-item>

</div>
