<ion-grid class="ion-no=padding">
  <ion-row class="ion-justify-content-center ion-align-items-start">
    <ion-col size="auto">
      <div class="flex-col">
        <ion-label class="basic-text bold-text ion-text-uppercase">Legal</ion-label>
        <ion-button fill="clear" color="dark" (click)="gotoPrivacy()">
          <ion-label class="basic-text ion-text-capitalize">Privacy Policy</ion-label>
        </ion-button>
        <ion-button fill="clear" color="dark" (click)="gotoTerms()">
          <ion-label class="basic-text ion-text-capitalize">Terms of Service</ion-label>
        </ion-button>
      </div>
    </ion-col>

    <ion-col size="auto">
      <div class="flex-col">
        <ion-label class="basic-text bold-text ion-text-uppercase">Information</ion-label>
        <ion-button fill="clear" color="dark" (click)="gotoContact()">
          <ion-label class="basic-text ion-text-capitalize">Contact</ion-label>
        </ion-button>
        <ion-button fill="clear" color="dark" (click)="gotoSupport()">
          <ion-label class="basic-text ion-text-capitalize">Support</ion-label>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-align-items-start">
    <ion-col size="auto">
      <app-contact-links></app-contact-links>
    </ion-col>
  </ion-row>
</ion-grid>
