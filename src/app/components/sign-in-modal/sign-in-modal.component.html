<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="bt-round" color="dark" shape="round" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-sign-in [reauthenticate]="reauthenticate" (processDoneEvent)="processDone($event)"></app-sign-in>
</ion-content>
