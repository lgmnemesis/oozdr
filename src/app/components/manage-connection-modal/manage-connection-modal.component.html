<ion-content [scrollEvents]="true" appScrollbarTheme appParallaxHeader>

  <ion-toolbar class="parallax-header">
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="main-content">
    <app-manage-connection [state]="connectionsState"></app-manage-connection>
  </div>
</ion-content>
