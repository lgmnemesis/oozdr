<ion-header class="ion-no-border">
  <ion-toolbar>
    <p class="title-text p-title">Who do you want to reconnect with?</p>
    <ion-buttons slot="start">
      <ion-button color="minor" [disabled]="true" shape="round">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content appScrollbarTheme>
  <app-manage-connection [state]="connectionsState"></app-manage-connection>
</ion-content>
