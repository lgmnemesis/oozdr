<div id="sign-in-button"></div>
<ion-grid *ngIf="!confirmationResult">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto">
      <p class="larger-text">Enter Your Mobile Number</p>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto">
      <input id="tel-input"
        type="text" ng2TelInput
        [disabled]="isContinueButtonDisabled"
        [ng2TelInputOptions]="{initialCountry: countryCode, utilsScript: '../../../assets/js/intl-tel-input/utils.js'}"
        (hasError)="telHasError($event)" 
        (intlTelInputObject)="telInputObject($event)"/>
        <p class="basic-text p-error" [class.p-error-active]="isPhoneError">{{ phoneError }}</p>
        <ion-spinner color="primary" name="dots" *ngIf="isContinueButtonDisabled"></ion-spinner>
    </ion-col>
  </ion-row>
  
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto" class="col-txt">
      <p class="small-text">
        We will send a text message with your verification code.
        Message and data rate may apply.
        The verified phone number can be used to login.
      </p>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto">
      <ion-button [disabled]="isContinueButtonDisabled" (click)="sendLoginCode()">Continue</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="animated fadeIn" *ngIf="confirmationResult">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto">
      <p class="larger-text ion-text-center">Enter Your Verification Code</p>
      <!-- <ion-item class="item-resend" lines="none">
        <p class="small-text">Code Sent to {{ phoneNumber?.line }}</p>
        <ion-button size="small" slot="end" fill="clear" color="primary">
          <p class="small-12-text">Resend</p>
        </ion-button>
      </ion-item> -->
      <ion-item lines="none" class="item-input">
        <ion-input 
          type="text" 
          inputmode="text" 
          placeholder="Verification Code"
          debounce="300"
          maxlength="20"
          [value]="verificationCode" 
          (ionChange)="setVerificationInput($event)">
          <ion-icon name="keypad-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <p class="p-error"[class.p-error-active]="isVerificationError">{{ verificationError }}</p>
      <ion-spinner color="primary" name="dots" *ngIf="isVerifyButtonDisabled"></ion-spinner>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto">
      <ion-button [disabled]="isVerifyButtonDisabled" (click)="verifyLoginCode()">Verify</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
