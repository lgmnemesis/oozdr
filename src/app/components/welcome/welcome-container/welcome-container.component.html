<div class="flex-container">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <p>First Name</p>
        <ion-item lines="none" class="item-input">
          <ion-input 
            autofocus 
            placeholder="First Name" 
            maxLength="20" 
            debounce="300" 
            [value]="name" 
            (ionChange)="setName($event)">
            <ion-icon name="person"></ion-icon>
          </ion-input>
        </ion-item>
        <p class="p-error" [class.p-error-active]="isNameError">{{ nameError }}</p>
      </ion-col>

      <ion-col size="auto">
        <p>Gender</p>
        <ion-item lines="none" class="item">
          <ion-button [class.bt-gender-active]="gender === 'man'"
            size="large" fill="outline" class="bt-gender" (click)="setGender('man')">
            <p>Man</p>
          </ion-button>
          <ion-button [class.bt-gender-active]="gender === 'woman'"
            size="large" fill="outline" class="bt-gender" (click)="setGender('woman')">
            Woman
          </ion-button>
          <ion-button [class.bt-gender-active]="gender === 'other'"
            size="large" fill="outline" class="bt-gender" (click)="setGender('other')">
            Other
          </ion-button>
        </ion-item>
        <p class="p-error"[class.p-error-active]="isGenderError">{{ genderError }}</p>
      </ion-col>

    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <p>Email</p>
        <ion-item lines="none" class="item-input">
          <ion-input 
            type="email" 
            inputmode="email" 
            placeholder="Your Email Address"
            debounce="300" 
            [value]="name" 
            (ionChange)="setEmail($event)">
            <ion-icon name="mail"></ion-icon>
          </ion-input>
        </ion-item>
        <p class="p-error"[class.p-error-active]="isEmailError">{{ emailError }}</p>
      </ion-col>

      <ion-col size="auto">
        <p>Mobile Number</p>
        <ion-item lines="none" class="item-input">
          <ion-input placeholder="Your Mobile Number">
            <ion-icon name="mail"></ion-icon>
          </ion-input>
        </ion-item>
        <p class="p-error">invalid mobile number</p>
      </ion-col>

    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <p>Birthday (optional)</p>
        <ion-item lines="none" class="item-input">
          <ion-input placeholder="Optional">
            <ion-icon name="mail"></ion-icon>
          </ion-input>
        </ion-item>
        <p class="p-error">invalid birthday</p>
      </ion-col>

      <ion-col size="auto">
        <p>Profile Photo (optional)</p>
        <ion-item lines="none" class="item-input">
          <ion-input placeholder="Optional">
            <ion-icon name="mail"></ion-icon>
          </ion-input>
        </ion-item>
        <p class="p-error">invalid photo</p>
      </ion-col>

    </ion-row>

    <ion-row class="row-padding ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <ion-button shape="round" (click)="nextStep()">Continue</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</div>
