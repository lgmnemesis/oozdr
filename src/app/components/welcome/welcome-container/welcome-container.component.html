<div class="flex-container">
  <div id="bt-back">
    <ion-button fill="clear" (click)="back()" *ngIf="!sharedStoreService?.needToFinishInfoRegistration">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-button color="main" (click)="signOut()" *ngIf="sharedStoreService?.needToFinishInfoRegistration">
      Sign Out
    </ion-button>
  </div>
  <div class="flex-inner">
    <app-welcome-info
      [isBack]="isBack" [isNext]="isNext" (nextEvent)="next()" *ngIf="step === 1">
    </app-welcome-info>
    <app-welcome-mobile-verification
      [isBack]="isBack" [isNext]="isNext" (nextEvent)="next()" *ngIf="step === 2">
    </app-welcome-mobile-verification>
  </div>
</div>
