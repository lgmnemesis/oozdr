<div class="flex-container">
  <div id="bt-back">
    <ion-button *ngIf="!sharedStoreService?.needToFinishInfoRegistration"
      fill="clear" [disabled]="disableBackButton" (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-button color="main" (click)="signOut()" *ngIf="sharedStoreService?.needToFinishInfoRegistration">
      Sign Out
    </ion-button>
  </div>
  <div class="flex-inner">
    <app-welcome-info
      [isBack]="isBack" [isNext]="isNext" (nextEvent)="next()" *ngIf="step === 1">
    </app-welcome-info>
    <app-welcome-mobile-verification *ngIf="step === 2"
      [isBack]="isBack" [isNext]="isNext" 
      (nextEvent)="next()" (processDone)="processDone($event)">
    </app-welcome-mobile-verification>
  </div>
</div>
