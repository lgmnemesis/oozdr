<div class="flex-container">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <p>First Name</p>
        <ion-item lines="none" class="item-input">
          <ion-input autofocus placeholder="First Name">
            <ion-icon name="person"></ion-icon>
          </ion-input>
        </ion-item>
        <p class="p-error" [class.p-error-active]="true">invalid name</p>
      </ion-col>

      <ion-col size="auto">
        <p>Gender</p>
        <ion-item lines="none" class="item">
          <ion-button [class.bt-gender-active]="selectedGender === 'man'"
            size="large" fill="outline" class="bt-gender" (click)="setGender('man')">
            Man
          </ion-button>
          <ion-button [class.bt-gender-active]="selectedGender === 'woman'"
            size="large" fill="outline" class="bt-gender" (click)="setGender('woman')">
            Woman
          </ion-button>
          <ion-button [class.bt-gender-active]="selectedGender === 'other'"
            size="large" fill="outline" class="bt-gender" (click)="setGender('other')">
            Other
          </ion-button>
        </ion-item>
        <p class="p-error">invalid gender</p>
      </ion-col>

    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <p>Email</p>
        <ion-item lines="none" class="item-input">
          <ion-input 
            type="email" 
            inputmode="email" 
            placeholder="Your Email Address">
            <ion-icon name="mail"></ion-icon>
          </ion-input>
        </ion-item>
        <p class="p-error">invalid email address</p>
      </ion-col>

      <ion-col size="auto">
        <p>Mobile Number</p>
        <ion-item lines="none" class="item-input">
          <ion-input placeholder="Your Mobile Number">
            <ion-icon name="mail"></ion-icon>
          </ion-input>
        </ion-item>
        <p class="p-error">invalid mobile number</p>
      </ion-col>

    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <p>Birthday (optional)</p>
        <ion-item lines="none" class="item-input">
          <ion-input placeholder="Optional">
            <ion-icon name="mail"></ion-icon>
          </ion-input>
        </ion-item>
        <p class="p-error">invalid birthday</p>
      </ion-col>

      <ion-col size="auto">
        <p>Profile Photo (optional)</p>
        <ion-item lines="none" class="item-input">
          <ion-input placeholder="Optional">
            <ion-icon name="mail"></ion-icon>
          </ion-input>
        </ion-item>
        <p class="p-error">invalid photo</p>
      </ion-col>

    </ion-row>

    <ion-row class="row-padding ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <ion-button shape="round" (click)="nextStep()">Continue</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</div>
