<ion-item
  class="i-match" 
  [class.isActive]="isActiveMatch" 
  button lines="none" (click)="selectedMatchButton()">
  <ion-avatar slot="start">
    <img [src]="connection?.basicInfo?.profile_img_url || defaultProfileImg" alt="profile image">
  </ion-avatar>
  <ion-label>
    <h2>{{ connection?.basicInfo?.name }}</h2>
    <p>last message</p>
  </ion-label>
</ion-item>
