<ion-item class="i-match" button lines="none" *ngIf="inViewMode">
  <ion-avatar slot="start">
    <img [src]="connection?.basicInfo?.profile_img_url || defaultProfileImg" alt="profile image">
  </ion-avatar>
  <ion-label>
    <h2>{{ connection?.basicInfo?.name }}</h2>
    <p>last message</p>
  </ion-label>
</ion-item>

<ion-card *ngIf="!inViewMode">
  <ion-label>
    <h2>{{ connection?.basicInfo?.name }}</h2>
    <p>last message</p>
  </ion-label>
</ion-card>
