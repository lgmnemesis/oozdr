<div class="flex-container">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <p class="m-0 larger-text ion-text-center color-secondary">{{ dictSignin.log_into_account }}</p>
        <app-phone-login [reauthenticate]="reauthenticate" (processDone)="processDone($event)"></app-phone-login>
        <p class="basic-text ion-text-center" *ngIf="!isLoggedIn">
          {{ dictSignin.no_account }}<span class="sp-signin" (click)="signUp()">{{  dictionary.global.sign_up }}</span>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
