<ion-grid>
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto">
      <app-toast-notification id="connection_added"></app-toast-notification>
      <app-toast-notification id="first_time"></app-toast-notification>
      <app-toast-notification id="connections_empty"></app-toast-notification>
      <app-toast-notification id="connections_only_matches"></app-toast-notification>
    </ion-col>
  </ion-row>
  
  <ion-row *ngIf="connectionsState?.state === 'add'"
    class="ion-justify-content-center ion-align-items-center animated zoomIn">
    <ion-col size="auto">
      <app-manage-connection [action]="'add'"></app-manage-connection>
    </ion-col>
  </ion-row>

  <ng-container *ngIf="connectionsState?.state === 'view'">
    <ion-row *ngIf="connections?.length > 0"
      class="ion-justify-content-center ion-align-items-center animated fadeIn">
      <ion-col size="auto" *ngFor="let connection of connections; trackBy: trackById">
        <app-connection *ngIf="!connection.isMatched || connection.isNewMatch"
          [connection]="connection">
        </app-connection>
      </ion-col>
    </ion-row>

    <!-- Incase connections page is empty(no connections or only matches) -->
    <ion-row *ngIf="connections?.length === 0 || isOnlyMatches"
      class="ion-justify-content-center ion-align-items-center animated fadeIn">
      <ion-col size="auto">
        Generic card message here?
      </ion-col>
    </ion-row>
  </ng-container>
</ion-grid>
