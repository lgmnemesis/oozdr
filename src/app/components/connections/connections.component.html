<ion-grid>
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto">
      <app-toast-notification id="connection_added"></app-toast-notification>
    </ion-col>
  </ion-row>
  
  <ion-row *ngIf="connectionsState?.state === 'add'"
    class="ion-justify-content-center ion-align-items-center animated zoomIn">
    <ion-col size="auto">
      <app-manage-connection [action]="'add'"></app-manage-connection>
    </ion-col>
  </ion-row>

  <ng-container *ngIf="connectionsState?.state === 'view'">
    <ion-row *ngIf="connections?.length > 0"
      class="ion-justify-content-center ion-align-items-center animated fadeIn">
      <ion-col size="auto" *ngFor="let connection of connections; trackBy: trackById">
        <app-connection *ngIf="!connection.isMatched || connection.isNewMatch"
          [connection]="connection">
        </app-connection>
      </ion-col>
    </ion-row>

    <!-- Incase connections page is empty(no connections nor matches) -->
    <ion-row *ngIf="connections?.length === 0"
      class="ion-justify-content-center ion-align-items-center animated fadeIn">
      <ion-col size="auto">
        <ion-card color="secondary">
          <ion-card-header>
            <ion-card-title class="title-text">Title</ion-card-title>
          </ion-card-header>
        
          <ion-card-content class="basic-text">
            no connections at all message
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Incase connections page is empty(but has matches found) -->
    <ion-row *ngIf="isOnlyMatches"
      class="ion-justify-content-center ion-align-items-center animated fadeIn">
      <ion-col size="auto">
        <ion-card color="secondary">
          <ion-card-header>
            <ion-card-title class="title-text">Title</ion-card-title>
          </ion-card-header>
        
          <ion-card-content class="basic-text">
            Only matches message
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-grid>
