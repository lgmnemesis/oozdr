<ion-grid>

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto">
      <p class="biggest-title color-dark">{{ dictSupport.how_title }}</p>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="12" size-lg="6">
      <div class="col-container c-align-end">
        <p class="medium-text color-secondary">{{ dictSupportTxt.section1_title }}</p>
        <p class="title-text ion-text-wrap p-params">
          {{ dictSupportTxt.section1_1 }}
        </p>
        <p class="title-text ion-text-wrap p-params">
          {{ dictSupportTxt.section1_2 }}
        </p>
      </div>
    </ion-col>
    <ion-col size="12" size-lg="6">
      <div class="col-container c-align-start">
        <div class="img-container">
          <img src="../../assets/images/support_1.png" alt="Add a beat" crossorigin="anonymous">
        </div>
      </div>
    </ion-col>
  </ion-row>

  <div class="sec-divider"></div>
  <div class="sec-divider sm-hide"></div>

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="12" size-lg="6" push-lg="6">
      <div class="col-container c-align-start">
        <p class="medium-text color-secondary">{{ dictSupportTxt.section2_title }}</p>
        <p class="title-text ion-text-wrap p-params">
          {{ dictSupportTxt.section2_1 }}
        </p>
      </div>
    </ion-col>
    <ion-col size="12" size-lg="6" pull-lg="6">
      <div class="col-container c-align-end">
        <div class="img-container">
          <img src="../../assets/images/support_2.png" alt="Wait for a match" crossorigin="anonymous">
        </div>
      </div>
    </ion-col>
  </ion-row>

  <div class="sec-divider"></div>
  <div class="sec-divider sm-hide"></div>

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="12" size-lg="6">
      <div class="col-container c-align-end">
        <p class="medium-text color-secondary">{{ dictSupportTxt.section3_title }}</p>
        <p class="title-text ion-text-wrap p-params">
          {{ dictSupportTxt.section3_1 }}
        </p>
      </div>
    </ion-col>
    <ion-col size="12" size-lg="6">
      <div class="col-container c-align-start">
        <div class="img-container">
          <img src="../../assets/images/support_3.png" alt="You Have a Match" crossorigin="anonymous">
        </div>
      </div>
    </ion-col>
  </ion-row>

  <div class="sec-divider sm-hide"></div>

</ion-grid>
