<ion-app>

  <div class="loading-state animated"
    [class.show]="loadingApp" 
    [class.fadeOut]="!loadingApp">
    <ng-container *ngIf="loadingApp">
      <div class="show-logo animated fadeIn delay-500ms"></div>
      <div class="lds-ripple"><div></div><div></div></div>
    </ng-container>
  </div>

  <ion-split-pane when="md" contentId="main" 
    [disabled]="!useSplitPane" 
    (ionSplitPaneVisible)="ionSplitPaneOutputEvent($event)"> 
    <!--  our side menu  -->
    <ion-menu contentId="main" [disabled]="!user" (ionDidOpen)="menuOpen()">
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <app-top-menu [visible]="isVisibleSplitPane" [isLarge]="false" [showChat]="false"></app-top-menu>
        </ion-toolbar>
      </ion-header>

      <ion-content appScrollbarTheme>
        <app-alerts [isVisible]="true" *ngIf="isVisibleSplitPane"></app-alerts>

        <ng-container *ngIf="sharedStoreService?.activeTopMenu === 'connections'">
          <ion-item class="i-title" [class.item-active]="activeMenu === 'connections'"
            lines="none" detail button (click)="connectionsClicked()">
            <ion-icon slot="start" name="pulse-outline"></ion-icon>
            <ion-label class="basic-text">Connections</ion-label>
          </ion-item>
        </ng-container>
        
        <ng-container *ngIf="sharedStoreService?.activeTopMenu === 'connections' || sharedStoreService?.activeTopMenu === 'matches'">
          <ion-item button [lines]="sharedStoreService?.isMatchesOpen ? 'inset' : 'none'"
            class="i-title" (click)="toggleMatches()">
            <ion-icon 
              slot="start" 
              [name]="sharedStoreService?.isMatchesOpen ? 'chevron-down-outline' : 'chevron-forward-outline'">
            </ion-icon>
            <ion-label class="basic-text">Matches</ion-label>
          </ion-item>

          <ng-container *ngIf="sharedStoreService?.isMatchesOpen">
            <app-matches [nobox]="true" (matchClicked)="matchClicked()"></app-matches>
          </ng-container>
        </ng-container>

        <ng-container *ngIf="sharedStoreService?.activeTopMenu === 'profile'">
          <ion-item class="i-title" [class.item-active]="activeMenu === 'profile'"
            lines="none" detail button (click)="profileClicked()">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label class="basic-text">Profile</ion-label>
          </ion-item>
          <ion-item class="i-title" [class.item-active]="activeMenu === 'settings'"
            lines="none" detail button (click)="settingsClicked()">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label class="basic-text">Settings</ion-label>
          </ion-item>
          <ion-item *ngIf="canShowInstallApp"
            lines="none" button (click)="installAsApp()">
            <ion-icon slot="start" name="phone-portrait-outline"></ion-icon>
            <ion-label class="basic-text">Install App</ion-label>
          </ion-item>
          <ion-item
            lines="none" button (click)="inviteFriends()">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label class="basic-text">Invite Your Friends</ion-label>
          </ion-item>
          <ion-item
            lines="none" button (click)="logoutClicked()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>
              <p class="basic-text">Log Out</p>
              <p class="small-text color-medium-t">{{ profile?.basicInfo?.email }}</p>
            </ion-label>
          </ion-item>
        </ng-container>
      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main" [swipeGesture]="false"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
