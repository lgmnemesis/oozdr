<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="bt-logo" shape="round" fill="clear" (click)="goBack()" *ngIf="!useBackIcon">
        <img src="../../../assets/images/reconnect-logo.png" alt="logo image" crossorigin="anonymous">
      </ion-button>
      <ion-back-button icon="arrow-back-outline" text="" defaultHref="start" *ngIf="useBackIcon">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="medium-text" *ngIf="useBackIcon">Support</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content appScrollbarTheme>
  <app-support></app-support>
  <app-contact *ngIf="useBackIcon"></app-contact>
</ion-content>
