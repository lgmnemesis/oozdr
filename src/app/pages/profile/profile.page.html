<ion-header class="ion-no-border" [class.large-header]="isVisibleSplitPane">
  <ion-toolbar *ngIf="!isMobile && !isVisibleSplitPane">
    <app-top-menu [visible]="isVisibleSplitPane" [showChat]="true" [isLarge]="false"></app-top-menu>
  </ion-toolbar>
  <ion-toolbar class="second-toolbar">
    <ion-buttons slot="start" *ngIf="!isVisibleSplitPane">
      <ion-button (click)="gotoSettings()" color="dark" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="animated"
      [class.hide]="firstTime"
      [class.fadeOutUp]="!isProfileChanged"
      [class.fadeInDown]="isProfileChanged">
      <ion-button class="bt-s-c" (click)="cancelProfileChanges()"
        [disabled]="saveButtonAction?.save" color="secondary" fill="outline">Cancel</ion-button>
      <ion-button class="bt-s-c" (click)="saveProfile()"
        [disabled]="saveButtonAction?.save" color="primary" fill="solid">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content appScrollbarTheme>
  <app-alerts [isVisible]="isVisibleSplitPane" *ngIf="!isVisibleSplitPane"></app-alerts>
  <app-profile-menu 
    [saveButtonClicked]="saveButtonAction"
    (isChangedEvent)="profileChanged($event)">
  </app-profile-menu>
</ion-content>

<ion-footer class="ion-no-border" *ngIf="!isVisibleSplitPane && isMobile">
  <ion-toolbar>
    <app-top-menu [visible]="isVisibleSplitPane" [showChat]="true" [isLarge]="false"></app-top-menu>
  </ion-toolbar>
</ion-footer>
