<ion-content [scrollEvents]="!isVisibleSplitPane" appScrollbarTheme appParallaxHeader>

  <ion-toolbar class="parallax-header second-toolbar" [class.large-header]="isVisibleSplitPane">
    <ion-buttons class="btns-start" slot="start" *ngIf="!isVisibleSplitPane">
      <ion-button class="bt-round" color="dark" fill="clear" shape="round" (click)="gotoSettings()">
        <ion-icon size="small" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="animated"
      [class.hide]="firstTime"
      [class.fadeOutUp]="!isProfileChanged"
      [class.fadeInDown]="isProfileChanged">
      <ion-button class="bt-s-c" (click)="cancelProfileChanges()"
        [disabled]="saveButtonAction?.save" color="secondary" fill="outline">{{ dictProfile.cancelBtn }}</ion-button>
      <ion-button class="bt-s-c" (click)="saveProfile()"
        [disabled]="saveButtonAction?.save" color="primary" fill="solid">{{ dictProfile.saveBtn }}</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="main-content">
    <app-alerts [isVisible]="isVisibleSplitPane" *ngIf="!isVisibleSplitPane"></app-alerts>
    <app-profile-menu 
    [saveButtonClicked]="saveButtonAction"
    (isChangedEvent)="profileChanged($event)">
  </app-profile-menu>
</div>

</ion-content>

<ion-footer class="ion-no-border" *ngIf="!isVisibleSplitPane">
  <ion-toolbar>
    <app-top-menu 
      [visible]="isVisibleSplitPane" 
      [showChat]="true" 
      [isLarge]="false"
      [showSwipeIndication]="true"></app-top-menu>
  </ion-toolbar>
</ion-footer>
