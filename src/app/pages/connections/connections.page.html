<ion-content [scrollEvents]="!isVisibleSplitPane" appScrollbarTheme appParallaxHeader>

  <ion-toolbar class="parallax-header border-bottom">
    <ion-item class="item-top" lines="none">
      <ion-button class="bt-round" [class.heartbeat]="animateHeart"
        slot="start" color="secondary" fill="clear" shape="round" (click)="addConnectionButton()">
        <ion-icon slot="icon-only" name="fitness-outline"></ion-icon>
        <ion-icon class="icon-add" name="add-outline"></ion-icon>
      </ion-button>
      <ion-button class="bt-round" slot="start" fill="clear" shape="round" color="danger">
        <ion-icon slot="icon-only" name="rose-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>

  <div class="main-content">
    <app-alerts [isVisible]="isVisibleSplitPane" *ngIf="!isVisibleSplitPane"></app-alerts>
    <app-connections (connectionsEvent)="gotConnectionsEvent($event)"></app-connections>
  </div>

</ion-content>

<ion-footer class="ion-no-border" *ngIf="!isVisibleSplitPane">
  <ion-toolbar>
    <app-top-menu 
      [visible]="isVisibleSplitPane" 
      [showChat]="true" 
      [isLarge]="false"
      [showSwipeIndication]="true"></app-top-menu>
  </ion-toolbar>
</ion-footer>
