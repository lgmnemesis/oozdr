<ion-header class="ion-no-border" *ngIf="!isVisibleSplitPane">
  <ion-toolbar>

    <app-top-menu *ngIf="!isInsideChat"
      [visible]="isVisibleSplitPane" [showChat]="true" [isLarge]="false">
    </app-top-menu>

    <ng-container *ngIf="isInsideChat">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>

      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="connection?.basicInfo?.profile_img_url || defaultProfileImg" alt="profile image">
        </ion-avatar>
        <ion-label>
          {{ connection?.basicInfo?.name }}
        </ion-label>
      </ion-item>

    </ng-container>

  </ion-toolbar>
</ion-header>

<ion-content #content id="matches-content">
  <app-matches *ngIf="!isVisibleSplitPane && !isInsideChat"></app-matches>
  <div class="chat-container" *ngIf="isInsideChat">
    <app-chat-content-view [match]="match" [myUserId]="user?.user_id"></app-chat-content-view>
  </div>
</ion-content>

<ion-footer class="ion-no-border" *ngIf="isInsideChat">
  <div class="chat-container">
    <app-chat-input-view></app-chat-input-view>
  </div>
</ion-footer>
